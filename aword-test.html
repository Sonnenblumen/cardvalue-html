<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>卡得万利商业保理</title>
    <!-- bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!--framework7 css-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.css">
    <!--main css-->
    <link rel="stylesheet" href="css/wechat.css">
</head>
<body>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="back link"> <i class="icon icon-back card-back"></i></a></div>
                <div class="center sliding">隐私说明</div>
            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page" style="background-color: #ffffff;">
                <!-- Scrollable page content-->
                <div class="page-content">
                    <div class="content-block">
                        <p><a href="#" class="open-about">Open About Popup </a></p>
                        <p><a href="#" class="open-services">Open Services Popup </a></p>
                    </div>
                </div>
                ...
                <!-- About Popup -->
                <div class="popup popup-about">
                    <div class="content-block">
                        <p>About</p>
                        <p><a href="#" class="close-popup">Close popup</a></p>
                        <p>Lorem ipsum dolor ...</p>
                    </div>
                </div>
                <!-- Services Popup -->
                <div class="popup popup-services">
                    <div class="content-block">
                        <p>Services</p>
                        <p><a href="#" class="close-popup">Close popup</a></p>
                        <p>Lorem ipsum dolor ...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/wechat.js"></script>
<script type="text/javascript">
    var myApp = new Framework7();

    var $$ = Dom7;

    $$('.open-about').on('click', function () {
        myApp.popup('.popup-about');
    });

    $$('.open-services').on('click', function () {
        myApp.popup('.popup-services');
    });
</script>
</body>
</html>
