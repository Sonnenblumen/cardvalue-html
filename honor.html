<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>卡得万利商业保理</title>
    <!-- bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!--framework7 css-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.css">
    <!--main css-->
    <link rel="stylesheet" href="css/wechat.css">
</head>
<body>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"><a href="more_new.html" class="back link"> <i class="icon icon-back card-back"></i></a></div>
                <div class="center sliding">资质荣誉</div>
            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page" style="background-color: #ffffff;">
                <!-- Scrollable page content-->
                <div class="page-content">
                    <div class="content-block caseShare_story honorTit">
                        <span>政府中小企业服务机构</span>
                    </div>
                    <div class="caseShare_pic aboutUs_titPic"><img src="images/service-list.png"></div>
                    <div class="content-block caseShare_story">
                        <span>卡得万利是上海市政府认定的中小企业服务机构，根据《中华人民共和国中小企业促进法》和工信部等五部委的《关于加快推进中小企业服务体系建设的指导意见》，为中小企业提供融资类政府公共服务。</span>
                    </div>
                    <div class="clearHonor"></div>
                    <div class="content-block caseShare_story honorTit">
                        <span>国家商业保理试点企业</span>
                    </div>
                    <div class="caseShare_pic aboutUs_titPic"><img src="images/permission-credit.png"></div>
                    <div class="content-block caseShare_story">
                        <span>卡得万利商业保理（上海）有限公司，是根据商务部《关于商业保理试点有关工作的通知》以及《上海市浦东新区设立商业保理企业试行办 法》设立的全国首家国家级商业保理试点企业。</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="myshop.html" class="tab-link">
                    <i class="icon money-icon"><span class="badge bg-red">1</span></i>
                    <span class="tabbar-label">融资</span>
                </a>
                <a href="myaccount.html" class="tab-link">
                    <i class="icon account-icon">
                    </i>
                    <span class="tabbar-label">账户</span>
                </a>
                <a href="more_new.html" class="tab-link active">
                    <i class="icon more-icon"></i>
                    <span class="tabbar-label">更多</span>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/wechat.js"></script>
</body>
</html>
