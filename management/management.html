<!DOCTYPE html>
<html>
<head>
    <!--<base href="http://localhost:8080/wechat/sales/pointAndLevel">-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,maximum-scale=1, user-scalable=no">
    <title>卡得万利</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/jquery.mobile.theme-1.4.2.min.css">
    <link rel="stylesheet" href="css/jqm-datebox.min.css">
    <link rel="stylesheet" href="css/wechat.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <!--  <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script> -->
    <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/jqm-datebox.core.min.js"></script>
    <script type="text/javascript" src="js/jqm-datebox.mode.calbox.min.js"></script>

    <script type="text/javascript" src="js/datetimepicker/css/bootstrap-datetimepicker.min.css"></script>
    <script type="text/javascript" src="js/datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="js/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    <script type="text/javascript" src="js/jquery.mobile.datebox.i18n.zh-CN.utf8.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.pagination.js"></script>
    <script type="text/javascript" src="js/wechat.js"></script>
    <script type="text/javascript" src="js/swipe.js"></script>

    <style type="text/css">
        .swipe {
            overflow: hidden;
            visibility: hidden;
            position: relative;
        }
        .swipe-wrap {
            overflow: hidden;
            position: relative;
        }
        .swipe-wrap > figure {
            float: left;
            width: 100%;
            position: relative;
        }
    </style>
</head>

<body class="manager-body-total">

<div data-role="page" class="page-contant">

    <div data-role="content" class="manager-body">
        <div class="management-title">
            <form method="post" action="">
                <input type="text" name="fname" id="fname" data-role="none" class="management-search" placeholder="输入商户编号,商户名或街道查询白名单商户">
                <button data-inline="true" class="management-search-but">
                    <img src="images/management-search.png">
                </button>
            </form>
        </div>

        <div class="managements-rolls">
            <header>
                <div id="slider" class="swipe" style="visibility: visible;">
                    <div class="swipe-wrap">
                        <figure class="management-figures">
                            <div class="wrap">
                                <div class="image"><img src="images/management-title-pic1.jpg"></div>
                            </div>
                        </figure>
                        <figure class="management-figures">
                            <div class="wrap">
                                <div class="image"><img src="images/management-title-pic1.jpg"></div>
                            </div>
                        </figure>
                        <figure class="management-figures">
                            <div class="wrap">
                                <div class="image"><img src="images/management-title-pic1.jpg"></div>
                            </div>
                        </figure>
                    </div>
                </div>
                <nav class="management-center">
                    <dl id="management-roll-pic">
                        <li class="management-roll-control float_l on"></li>
                        <li class="management-roll-control float_l"></li>
                        <li class="management-roll-control float_l"></li>
                    </dl>
                </nav>
            </header>
        </div>

        <div class="management-contents-detail">
            <div class="row management-button">
                <a class="col-xs-6 management-text">
                    <div class="management-services apply-clues">
                        <img src="images/apply-clues.png">
                    </div>
                </a><!-- /.col-lg-6 -->
                <a class="col-xs-6 management-text">
                    <div class="management-services my-clues">
                        <img src="images/my-clues.png">
                    </div>
                    <div class="management-number">1</div>
                </a><!-- /.col-lg-6 -->
            </div>

            <div class="row management-button">
                <a class="col-xs-6 management-text">
                    <div class="management-services my-clients">
                        <img src="images/my-client.png">
                    </div>
                    <div class="management-number">2</div>
                </a><!-- /.col-lg-6 -->
                <a class="col-xs-6 management-text">
                    <div class="management-services my-actives">
                        <img src="images/actives.png">
                    </div>
                </a><!-- /.col-lg-6 -->
            </div>

            <div class="row management-button">
                <a class="col-xs-6 management-text">
                    <div class="management-services comments-online">
                        <img src="images/comments-on-line.png">
                    </div>
                </a><!-- /.col-lg-6 -->
                <a class="col-xs-6 management-text">
                    <div class="management-services my-accounts">
                        <img src="images/my-accounts.png">
                    </div>
                </a><!-- /.col-lg-6 -->
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<script>
    var slider =
            Swipe(document.getElementById('slider'), {
                auto: 150000,
                continuous: true,
                callback: function(pos) {
                    var i = bullets.length;
                    while (i--) {
                        bullets[i].className = 'management-roll-control float_l';
                    }
                    bullets[pos].className = 'management-roll-control float_l on';

                }
            });
    var bullets = document.getElementById('management-roll-pic').getElementsByTagName('li');
</script>

</body>

</html>
