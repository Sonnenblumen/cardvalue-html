<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>卡得万利商业保理</title>
    <!-- bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!--framework7 css-->
    <!--<link rel="stylesheet" href="lib/framework7/css/framework7.css">-->
    <!--main css-->
    <link rel="stylesheet" href="css/wechat.css">
    <style type="text/css">
        .swipe {
            overflow: hidden;
            visibility: hidden;
            position: relative;
        }
        .swipe-wrap {
            overflow: hidden;
            position: relative;
        }
        .swipe-wrap > figure {
            float: left;
            width: 100%;
            position: relative;
        }
    </style>
</head>
<body>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar management-title">
            <div class="navbar-inner">
                <div class="center sliding login-title-word">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="input-group">
                                <input type="text" class="form-control management-search" placeholder="输入商户编号,商户名或街道查询白名单商户">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default management-search-but" type="button">
                                            <img src="images/management-search.png">
                                        </button>
                                    </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 --><!-- /.col-lg-6 -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
                <!-- Scrollable page content-->
                <div class="page-content managements">
                    <div class="list-block media-list myaccount about-penguin">
                        <header>
                            <div id="slider" class="swipe" style="visibility: visible;">
                                <div class="swipe-wrap">
                                    <figure>
                                        <div class="wrap">
                                            <div class="image"><img src="images/management-title-pic1.jpg" width="100%"></div>
                                        </div>
                                    </figure>
                                    <figure>
                                        <div class="wrap">
                                            <div class="image"><img src="images/management-title-pic1.jpg" width="100%"></div>
                                        </div>
                                    </figure>
                                    <figure>
                                        <div class="wrap">
                                            <div class="image"><img src="images/management-title-pic1.jpg" width="100%"></div>
                                        </div>
                                    </figure>
                                </div>
                            </div>
                            <nav class="management-center">
                                <dl id="management-roll-pic">
                                    <li class="management-roll-control float_l on"></li>
                                    <li class="management-roll-control float_l"></li>
                                    <li class="management-roll-control float_l"></li>
                                </dl>
                            </nav>
                        </header>

                        <div class="row management-button">
                            <a class="col-lg-6 col-sm-6 col-md-6 col-xs-6 management-text">
                                <div class="management-services apply-clues">
                                    <img src="images/apply-clues.png">
                                </div>
                            </a><!-- /.col-lg-6 -->
                            <a class="col-lg-6 col-sm-6 col-md-6 col-xs-6 management-text">
                                <div class="management-services my-clues">
                                    <img src="images/my-clues.png">
                                </div>
                            </a><!-- /.col-lg-6 -->
                        </div>

                        <div class="row management-button">
                            <a class="col-lg-6 col-sm-6 col-md-6 col-xs-6 management-text">
                                <div class="management-services my-clients">
                                    <img src="images/my-client.png">
                                </div>
                            </a><!-- /.col-lg-6 -->
                            <a class="col-lg-6 col-sm-6 col-md-6 col-xs-6 management-text">
                                <div class="management-services my-actives">
                                    <img src="images/actives.png">
                                </div>
                            </a><!-- /.col-lg-6 -->
                        </div>

                        <div class="row management-button">
                            <a class="col-lg-6 col-sm-6 col-md-6 col-xs-6 management-text">
                                <div class="management-services comments-online">
                                    <img src="images/comments-on-line.png">
                                </div>
                            </a><!-- /.col-lg-6 -->
                            <a class="col-lg-6 col-sm-6 col-md-6 col-xs-6 management-text">
                                <div class="management-services my-accounts">
                                    <img src="images/my-accounts.png">
                                </div>
                            </a><!-- /.col-lg-6 -->
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Path to Framework7 Library JS-->
<!--<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>-->
<!-- Path to your app js-->
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="js/swipe.js"></script>
<script>
    var slider =
            Swipe(document.getElementById('slider'), {
                auto: 1500,
                continuous: true,
                callback: function(pos) {

                    var i = bullets.length;
                    while (i--) {
                        bullets[i].className = 'management-roll-control float_l';
                    }
                    bullets[pos].className = 'management-roll-control float_l on';

                }
            });
    var bullets = document.getElementById('management-roll-pic').getElementsByTagName('li');
</script>
</body>
</html>
