<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>卡得万利商业保理</title>
    <!-- bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!--framework7 css-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.css">
    <!--main css-->
    <link rel="stylesheet" href="css/wechat.css">
    <style type="text/css">
        .modal-overlay, .preloader-indicator-overlay, .popup-overlay{background: none;}
    </style>
</head>
<body>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar login-title">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="close-img"><img src="images/icon/left-arror.png"></a></div>
                <div class="center sliding login-title-word"><div>门店照片</div>
                </div>
            </div>
        </div>


        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
                <!-- Scrollable page content-->
                <div class="page-content">
                    <div class="content-block login-new credit-report-pages">
                        <div class="list-block credit-report">
                            <ul>
                                <li class="item-content apply-bottom fill-apply-font2">
                                    <div class="item-media">
                                        <span>意向融资金额（元）</span>
                                    </div>
                                    <div class="item-inners">
                                        <div class="item-title fill-apply-font1">
                                            <span>5000</span>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content apply-bottom2 fill-apply-font2">
                                    <div class="item-media">
                                        <span>居住地址</span>
                                    </div>
                                    <div class="item-inners">
                                        <div class="item-title fill-apply-font1">
                                            <span>北</span>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content apply-bottom2 fill-apply-font2">
                                    <div class="item-media">
                                        <span>房东电话号码</span>
                                    </div>
                                    <div class="item-inners">
                                        <div class="item-title fill-apply-font1">
                                            <span>18237130000</span>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content apply-bottom2 fill-apply-font2">
                                    <div class="item-media">
                                        <span>紧急联络人姓名</span>
                                    </div>
                                    <div class="item-inners">
                                        <div class="item-title fill-apply-font1">
                                            <input class="login_input fill-apply-font1" type="text" placeholder="例如：张三">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content apply-bottom2 fill-apply-font2">
                                    <div class="item-media">
                                        <span>紧急联络人手机</span>
                                    </div>
                                    <div class="item-inners">
                                        <div class="item-title fill-apply-font1">
                                            <input class="login_input fill-apply-font1" type="text" placeholder="例如：18237128888">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content apply-bottom2 fill-apply-font2">
                                    <div class="item-media">
                                        <span>直系亲属</span>
                                    </div>
                                    <select>
                                        <option value="apple">请选择</option>
                                        <option value="pineapple">Pineapple</option>
                                        <option value="pear">Pear</option>
                                        <option value="orange">Orange</option>
                                        <option value="melon">Melon</option>
                                        <option value="peach">Peach</option>
                                        <option value="banana">Banana</option>
                                    </select>
                                </li>
                                <li class="item-content apply-bottom2 fill-apply-font2">
                                    <div class="item-media">
                                        <span>直系亲属手机号码</span>
                                    </div>
                                    <div class="item-inners">
                                        <div class="item-title fill-apply-font1">
                                            <input class="login_input fill-apply-font1" type="text" placeholder="例如：18237128888">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="list-block media-list myaccount more-part2">
                            <ul class="float_clear margin-t12">
                                <li class=" border-bottom border-tops">
                                    <a href="#" class="item-link item-content more-main">
                                        <div class="item-media username_icon">
                                            <span>手机验证</span>
                                        </div>
                                        <div class="item-inners">
                                            <div class="item-title-row">
                                                <div class="fill-apply-font1 fill-apply-tables-2">
                                                    <span class="fill-apply-font3">已验证</span>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li class=" border-bottom border-tops">
                                    <a href="#" class="item-link item-content more-main">
                                        <div class="item-media username_icon">
                                            <span>征信授权</span>
                                        </div>
                                        <div class="item-inners">
                                            <div class="item-title-row">
                                                <div class="fill-apply-font1 fill-apply-tables-2">
                                                    <span class="fill-apply-font4">未验证</span>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>


                    <div>
                        <div class="list-block media-list myaccount">
                            <div class="upload-home-font">门牌照</div>
                            <ul>
                                <li>
                                    <div href="#" class="item-content">
                                        <div class="item-inner">
                                            <div class="pic-thumbnail-new">
                                                <div class="row">
                                                    <div class="thumbnail-inner thumbnail-back">
                                                        <img class="thumbnailimg thumbnailimg-none" id="change-pic" src="images/noPic.png" alt="" height="44"/>
                                                    </div>
                                                    <div class="thumbnail-inner">
                                                        <img class="thumbnailimg" id="change-pic1" src="images/idcard_front.jpg" alt=""/>
                                                        <a class="delete-btn"><img class="delete-img" src="images/delete.png" /></a>
                                                    </div>
                                                    <div class="thumbnail-inner">
                                                        <img class="thumbnailimg-add" src="images/add-pic.png" alt=""/>
                                                        <input class="upload-btn" type="file" name='pictureFile'/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list-block media-list myaccount">
                            <div class="upload-home-font">店内照</div>
                            <ul>
                                <li>
                                    <div href="#" class="item-content">
                                        <div class="item-inner">
                                            <div class="pic-thumbnail-new">
                                                <div class="row">
                                                    <div class="thumbnail-inner thumbnail-back">
                                                        <img class="thumbnailimg thumbnailimg-none" id="change-pic3" src="images/noPic.png" alt="" height="44"/>
                                                    </div>
                                                    <div class="thumbnail-inner">
                                                        <img class="thumbnailimg" id="change-pic4" src="images/idcard_front.jpg" alt=""/>
                                                        <a class="delete-btn"><img class="delete-img" src="images/delete.png" /></a>
                                                    </div>
                                                    <div class="thumbnail-inner">
                                                        <img class="thumbnailimg-add" src="images/add-pic.png" alt=""/>
                                                        <input class="upload-btn" type="file" name='pictureFile'/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </li>
                            </ul>
                            <div class="upload-home-font3">温馨提示：图片上传后系统自动保存</div>
                        </div>
                    </div>
                    <div class="clearfix fill-apply-bottom"></div>
                </div> <!--page-content-->
            </div>
        </div><!--page-->

        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a class="button button-big fill-apply-button" href="#">保存</a>
            </div>
        </div>

    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/wechat.js"></script>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript">
    $("input[name='pictureFile']").change(function () {
        var height=$("#change-pic1").height();
        var width=$("#change-pic1").width();
        var classValue = "";
        if (width > height) classValue = "width-large";
        else classValue = "height-large";
        //追加HTML
        $("#change-pic1").addClass(classValue);
    });

</script>
</body>
</html>
