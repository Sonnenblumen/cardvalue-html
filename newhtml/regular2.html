<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>卡得万利商业保理</title>
    <!-- bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!--framework7 css-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.css">
    <!--main css-->
    <link rel="stylesheet" href="css/wechat.css">
</head>
<body>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar login-title displaynone">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="close-img"><img src="<c:url value='/resources/newm/images/icon/left-arror.png'/>"></a></div>
                <div class="center sliding login-title-word">活动规则</div>
            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
                <!-- Scrollable page content-->
                <div class="page-content regular-back">
                    <div class="list-block media-list myaccount regular-pic">
                            <div><img src="<c:url value='/resources/newm/images/regular-top.jpg'/>"></div>
                    </div>
                    <div class="regular-font1">
                        <div class="regular-font4">优惠券及现金券使用规则:</div>
                        <div class="regular-font3">
                            <div>1、优惠券可用于抵扣管理手续费或融资手续费，视具体产品而定，不可提现</div>
                            <div>2、每张优惠券只能使用一次，使用后无论是否还有余额，该优惠券立刻失效</div>
                            <div>3、现金券可提现，且须一次性全额提现</div>
                            <div>4、本规则最终解释权归卡得万利商业保理（上海）有限公司所有</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/wechat.js"></script>
</body>
</html>
