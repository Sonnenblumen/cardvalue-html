<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>卡得万利商业保理</title>
    <!-- bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!--framework7 css-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.css">
    <!--main css-->
    <link rel="stylesheet" href="css/wechat.css">
</head>
<body>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">

        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
                <!-- Scrollable page content-->
                <div class="page-content management-inside">
                    <div class="list-block media-list myaccount about-penguin">

                        <dl class="float_clear management-inside-content">
                            <li>
                                <a href="#" class="item-link item-content more-main">
                                    <div class="item-inners management-inside-content-link">
                                        <div class="item-title-row management-inside-arrow">
                                            <div class="item-title management-inside-pics"><img src="images/integral.png"><span class="management-inside-font1">意见反馈</span></div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </dl>

                        <dl class="float_clear management-inside-content margin-t10">
                            <li>
                                <a href="#" class="item-link item-content more-main">
                                    <div class="item-inners management-inside-content-link">
                                        <div class="item-title-row management-inside-arrow">
                                            <div class="item-title management-inside-pics"><img src="images/my-wallet.png"><span class="management-inside-font1">我的钱包</span></div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </dl>

                        <dl class="float_clear management-inside-content margin-t10">
                            <li>
                                <a href="#" class="item-link item-content more-main">
                                    <div class="item-inners management-inside-content-link">
                                        <div class="item-title-row management-inside-arrow">
                                            <div class="item-title management-inside-pics"><img src="images/account-info.png"><span class="management-inside-font1">账户信息</span></div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </dl>

                        <dl class="float_clear management-inside-content margin-t10">
                            <li>
                                <a href="#" class="item-link item-content more-main">
                                    <div class="item-inners management-inside-content-link">
                                        <div class="item-title-row management-inside-arrow">
                                            <div class="item-title management-inside-pics"><img src="images/my2015.png"><span class="management-inside-font1">我的2015</span></div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </dl>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/wechat.js"></script>
</body>
</html>
