<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>卡得万利商业保理</title>
        <!-- bootstrap-->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <!--framework7 css-->
        <link rel="stylesheet" href="lib/framework7/css/framework7.css">
        <!--main css-->
        <link rel="stylesheet" href="css/wechat.css">
    </head>
  <body>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main login-background">
        <!-- Top Navbar-->
        <div class="navbar login-title">
          <div class="navbar-inner">
              <div class="center sliding login-title-word">登录</div>
              <div class="right">
                  <a href="#" class="close-img"><img src="<c:url value='/resources/newm/images/icon/close.png'/>"> </a>
              </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="login" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
                <div class="content-block login-new">
                    <div class="list-block">
                        <ul>
                            <li class="item-content apply-bottom">
                                <div class="item-media">
                                    <span class="icon username_icon"><img src="<c:url value='/resources/newm/images/icon/user.png'/>"></span>
                                </div>
                                <div class="item-inners">
                                    <div class="item-title">
                                        <input class="login_input" type="text" placeholder="手机号">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content apply-bottom2">
                                <div class="item-media">
                                    <span class="icon username_icon"><img src="<c:url value='/resources/newm/images/icon/pinCode.png'/>"></span>
                                </div>
                                <div class="item-inners">
                                    <div class="item-title">
                                        <input class="login_input" type="text" placeholder="登录密码">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="padding-rl15">
                    <div class="bind-number">
                        <a class="button button-big button-fill apply-button" href="#">创建申请</a>
                    </div>
                    <div class="row margin-t20">
                        <a class="col-50 forget-pass" href="forget-pwd.html">忘记密码？</a>
                        <div class="col-10">|</div>
                        <a class="col-40 register_hint-new" href="register.html">用户注册</a>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/wechat.js"></script>
  </body>
</html>
