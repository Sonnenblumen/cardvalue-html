<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>卡得万利商业保理</title>
    <!-- bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!--framework7 css-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.css">
    <!--main css-->
    <link rel="stylesheet" href="css/wechat.css">
</head>
<body>
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar login-title">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="close-img"><img src="<c:url value='/resources/newm/images/icon/left-arror.png'/>"></a></div>
                <div class="center sliding login-title-word">邮箱验证</div>
            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
                <!-- Scrollable page content-->
                <div class="page-content">
                    <div>
                        <div class="list-block uploadfile-block comments-margin">
                            <ul>
                                <li class="border-tops">
                                    <div class="item-content">
                                        <div class="item-inners">
                                            <div class="item-title comments-fonts">
                                                <input class="login_input" type="text" placeholder="请输入您的邮箱">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content border-tops border-bottom">
                                    <div class="item-media">
                                    </div>
                                    <div class="item-inners">
                                        <div class="item-title">
                                            <input class="login_input" type="text" placeholder="验证码">
                                            <button class="get_verti-new button button-round" type="button">获取验证码</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="padding-rl15 comments-button">
                            <a class="button  button-big comments-button1 comments-gray" href="#">提交</a>
                        </div>
                        <div class="padding-rl15 margin-t15 email-font1">
                            <span>提示：当您输入完邮箱点击完提交以后，请进入您的邮箱点击验证链接完成验证操作！</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="myshop.html" class="tab-link">
                    <i class="icon money-icon"><span class="badge bg-red">1</span></i>
                    <span class="tabbar-label">融资</span>
                </a>
                <a href="myaccount.html" class="tab-link">
                    <i class="icon account-icon">
                    </i>
                    <span class="tabbar-label">账户</span>
                </a>
                <a href="more_new.html" class="tab-link active">
                    <i class="icon more-icon"></i>
                    <span class="tabbar-label">更多</span>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/wechat.js"></script>

<script type="text/javascript" src="lib/jquery.js"></script>

<script type="text/javascript">
    $('.comments-fonts input').click(function(){
        $('.comments-button1').removeClass("comments-gray").addClass("account-button");
    });
    $('.comments-button').onClick(function() {
        $('.comments-button1').css("background-color", "#8abbe3")
    });
</script>
</body>
</html>
