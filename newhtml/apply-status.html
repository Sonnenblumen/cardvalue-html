<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>卡得万利商业保理</title>
    <!-- bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!--framework7 css-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.css">
    <!--main css-->
    <link rel="stylesheet" href="css/wechat.css">
</head>
<body>
<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar login-title">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="close-img"><img src="images/icon/left-arror.png"> </a></div>
                <div class="center sliding login-title-word">银行卡绑定</div>
            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="login" class="page">

                <!-- Scrollable page content-->
                <div class="page-content">
                    <!--申请成功-->
                    <div class="apply-success displaynone">
                        <div class="apply-success-part1">
                            <img src="images/apply-success.png">
                        </div>
                        <div class="apply-success-part2">
                            <span>申请完成</span>
                        </div>
                        <div class="apply-success-part3">
                            <button class="btn apply-success-button">我要续贷</button>
                        </div>
                    </div>
                    <!--申请中-->
                    <div class="apply-applying displaynone">
                        <div class="apply-applying-part1">
                            <img src="images/apply-status.png">
                        </div>
                        <div class="apply-applying-part2">
                            <div class="applying-font1">申请中</div>
                            <div class="applying-font2">我们正在处理您提交的的申请信息，请耐心等待!</div>
                        </div>
                    </div>
                    <!--申请失败-->
                    <div class="apply-failed">
                        <div class="apply-failed-part1">
                            <img src="images/apply-failed.png">
                        </div>
                        <div class="apply-failed-part2">
                            <div class="failed-font1">申请失败</div>
                            <div class="failed-font2">我们非常抱歉的通知您，经过我们认真审核，您的融资申请目前暂时无法受理。对于由此造成的不便，我们深表歉意。</div>
                            <div class="failed-font3">如果您有任何疑问，请拨打我们的客服热线：</div>
                            <div class="failed-font4"><img src="images/callUs.png">4008-803-803</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/wechat.js"></script>
<script type="text/javascript" src="js/jquery-1.8.2.js"></script>

</body>
</html>
