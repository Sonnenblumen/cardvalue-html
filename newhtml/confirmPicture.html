<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>卡得万利商业保理</title>
    <!-- bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!--framework7 css-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.css">
    <!--main css-->
    <link rel="stylesheet" href="css/wechat.css">
    <style type="text/css">
        .modal-overlay, .preloader-indicator-overlay, .popup-overlay{background: none;}
    </style>
</head>
<body>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar login-title">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="close-img"><img src="<c:url value='/resources/newm/images/icon/left-arror.png'/>"></a></div>
                <div class="center sliding login-title-word"><div id="uploadPic">门店照片<span class="caret"></span></div>
                </div>
            </div>
        </div>
        <div class="upload-pic-popups displaynone">
            <div class="upload-scroll">
                <div class="upload-pic-font1">----个人信息---------------</div>
                <div class="upload-pic-font2">身份证</div>
                <div class="upload-pic-font2">信用卡</div>
                <div class="upload-pic-font2">借记卡</div>
                <div class="upload-pic-font2">开户许可证</div>
                <div class="upload-pic-font2">营业执照</div>
                <div class="upload-pic-font2">征信报告</div>
                <div class="upload-pic-font1">----门店照片---------------</div>
                <div class="upload-pic-font2">代理人身份证</div>
                <div class="upload-pic-font2">代理人借记卡</div>
                <div class="upload-pic-font2">门店照片</div>
                <div class="upload-pic-font2">保理申请书</div>
                <div class="upload-pic-font2">租赁合同</div>
                <div class="upload-pic-font2">开户许可证</div>
                <div class="upload-pic-font2">法人授权书</div>
                <div class="upload-pic-font2">快递单</div>
            </div>
        </div>

        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
                <!-- Scrollable page content-->
                <div class="page-content">
                    <div>
                        <div class="list-block media-list myaccount">
                            <div class="upload-home-font">门牌照</div>
                            <ul>
                                <li>
                                    <div href="#" class="item-content">
                                        <div class="item-inner">
                                            <div class="pic-thumbnail-new">
                                                <div class="row">
                                                    <div class="thumbnail-inner thumbnail-back">
                                                        <img class="thumbnailimg thumbnailimg-none" id="change-pic" src="<c:url value='/resources/newm/images/noPic.png'/>" alt="" height="44"/>
                                                    </div>
                                                    <div class="thumbnail-inner">
                                                        <img class="thumbnailimg" id="change-pic1" src="<c:url value='/resources/newm/images/idcard_front.jpg'/>" alt=""/>
                                                        <a class="delete-btn"><img class="delete-img" src="<c:url value='/resources/newm/images/delete.png'/>" /></a>
                                                    </div>
                                                    <div class="thumbnail-inner">
                                                        <img class="thumbnailimg-add" src="<c:url value='/resources/newm/images/add-pic.png'/>" alt=""/>
                                                        <input class="upload-btn" type="file" name='pictureFile'/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="upload-home-font2">门店照片</div>
                                        </div>

                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list-block media-list myaccount">
                            <div class="upload-home-font">店内照</div>
                            <ul>
                                <li>
                                    <div href="#" class="item-content">
                                        <div class="item-inner">
                                            <div class="pic-thumbnail-new">
                                                <div class="row">
                                                    <div class="thumbnail-inner thumbnail-back">
                                                        <img class="thumbnailimg thumbnailimg-none" id="change-pic3" src="<c:url value='/resources/newm/images/noPic.png'/>" alt="" height="44"/>
                                                    </div>
                                                    <div class="thumbnail-inner">
                                                        <img class="thumbnailimg" id="change-pic4" src="<c:url value='/resources/newm/images/idcard_front.jpg'/>" alt=""/>
                                                        <a class="delete-btn"><img class="delete-img" src="<c:url value='/resources/newm/images/delete.png'/>" /></a>
                                                    </div>
                                                    <div class="thumbnail-inner">
                                                        <img class="thumbnailimg-add" src="<c:url value='/resources/newm/images/add-pic.png'/>" alt=""/>
                                                        <input class="upload-btn" type="file" name='pictureFile'/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="upload-home-font2">门店照片</div>
                                        </div>

                                    </div>
                                </li>
                            </ul>
                            <div class="upload-home-font3">温馨提示：图片上传后系统自动保存</div>
                        </div>
                    </div>
                </div> <!--page-content-->
            </div>
        </div><!--page-->

    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/wechat.js"></script>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript">
    $("input[name='pictureFile']").change(function () {
        var height=$("#change-pic1").height();
        var width=$("#change-pic1").width();
        var classValue = "";
        if (width > height) classValue = "width-large";
        else classValue = "height-large";
        //追加HTML
        $("#change-pic1").addClass(classValue);
    });
    $("#uploadPic").click(function(){
        $(".upload-pic-popups").toggle();
    })
    $(".toolbar-through").click(function(){
        $(".upload-pic-popups").css("display","none");
    })
</script>
</body>
</html>
