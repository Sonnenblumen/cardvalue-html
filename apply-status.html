<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>卡得万利商业保理</title>
    <!-- bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!--framework7 css-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.css">
    <!--main css-->
    <link rel="stylesheet" href="css/wechat.css">
</head>
<body>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"><a href="home.html" class="back link"> <i class="icon icon-back card-back"></i></a></div>
                <div class="center sliding">申请状态</div>

            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
                <!-- Scrollable page content-->
                <div class="page-content">
                    <div class="list-block media-list shop-list">
                        <ul>
                            <li>
                                <a href="add-file.html" class="item-link item-content">
                                    <div class="item-inner shop-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">线索编号：3104</div>
                                            <div class="item-after apply-status">待补件</div>
                                        </div>
                                        <div class="item-text shop-subtitle">
                                            <label>最新状态更新时间：</label>
                                            <span>2015-02-21 18:09:52</span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="refund-detail.html" class="item-link item-content">
                                    <div class="item-inner shop-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">线索编号：3103</div>
                                            <div class="item-after apply-status">还款中</div>
                                        </div>
                                        <div class="item-text shop-subtitle">
                                            <label>最新状态更新时间：</label>
                                            <span>2015-02-21 18:09:52</span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <div href="#" class="item-content">
                                    <div class="item-inner shop-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">线索编号：3101</div>
                                            <div class="item-after">已完结</div>
                                        </div>
                                        <div class="item-text shop-subtitle">
                                            <label>最新状态更新时间：</label>
                                            <span>2015-02-21 18:09:52</span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="myshop.html" class="tab-link active">
                    <i class="icon money-icon"><span class="badge bg-red">1</span></i>
                    <span class="tabbar-label">融资</span>
                </a>
                <a href="myaccount.html" class="tab-link">
                    <i class="icon account-icon">
                    </i>
                    <span class="tabbar-label">账户</span>
                </a>
                <a href="more.html" class="tab-link">
                    <i class="icon more-icon"></i>
                    <span class="tabbar-label">更多</span>
                </a>
            </div>
        </div>
    </div>
</div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/wechat.js"></script>
</body>
</html>
